<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Beer Review &#9733;</title>
</head>

<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      
      <div class="page-header">
        <h1>Beer Review</h1>
      </div>

      <section class="beers">
        <h2>Beers</h2>
        <ul class="beers-list">
        </ul>
      </section>

      <form class="beer-form">
            <h3>Add a New Beer</h3>

            <div class="form-group">
              <input type="text"
                class="beer-input form-control"
                placeholder="Beer Name">
              </input>
            </div>

            <div class="form-group">
              <input type="text"
                class="category-input form-control"
                placeholder="Category">
              </input>
            </div>

             <div class="form-group">
                <select id="rateBeer">
                  <option selected disabled>Please Rate</option>
                  <option value="0">&#9734;</option>
                  <option value="1">&#9733;</option>
                  <option value="2">&#9733;&#9733;</option>
                  <option value="3">&#9733;&#9733;&#9733;</option>
                  <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                  <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                </select>
            </div>

            <button id="post" class="btn btn-primary post-beer" type="button">Post</button>
            <button id="rated" class="btn btn-primary rated-beer" type="button">See Rating</button>

      </form>
      
    </div> <!-- end col -->
  </div> <!-- end row -->

  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
